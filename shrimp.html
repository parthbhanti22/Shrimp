<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Are You a Shrimp?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            color: #7f8c8d;
            margin-bottom: 30px;
        }

        .button {
            background-color: #3498db;
            color: white;
            padding: 15px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .button:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        .button:active {
            transform: scale(0.98);
        }

        .footer {
            font-size: 1rem;
            color: #95a5a6;
            margin-top: 50px;
        }
    </style>
    <script type="text/javascript">
        function checkIfShrimp() {
            const isShrimp = confirm("Are you a shrimp?");
            if (isShrimp) {
                window.location.href = "https://youtu.be/u6P5d9gWXZM?si=WuFCJbIEjPA2HyFi";
            } else {
                window.location.href = "https://youtu.be/y0-zyZ7t2ec?si=obMIAS6qbAR8zpc-";
            }
        }
    </script>
</head>
<body onload="checkIfShrimp()">
    <h1>Are You a Shrimp?</h1>
    <p>Click "OK" if you are, or "Cancel" if you are not.</p>
    <button class="button" onclick="checkIfShrimp()">Check Now</button>
    <div class="footer">This is a fun check. Enjoy the videos!</div>
</body>
</html>
